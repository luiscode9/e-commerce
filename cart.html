<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css" integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./style/cart.css">
    <link rel="stylesheet" type="text/css" href="./style/index.css">

    <title>Tienda online</title>
</head>

<body>
    <div class="wrapper">
        <header class="header-mobile">
            <a href="./index.html">
                <img class="logo" src="img/logo.png" alt="logo">
            </a>
            <nav class="menu-mobile" id="menu-mobile">
                <ul>
                    <li class="menu-line">
                        <button id="all" class="btn-menu-mobile btn-category">
                            Productos varios
                        </button>
                    </li>
                    <li class="menu-line">
                        <button id="shirts" class="btn-menu-mobile btn-category">
                            Camisetas
                        </button>
                    </li>
                    <li class="menu-line">
                        <button id="coats" class="btn-menu-mobile btn-category">
                            Abrigos
                        </button>
                    </li>
                    <li class="menu-line">
                        <button id="pants" class="btn-menu-mobile btn-category">
                            Pantalones
                        </button>
                    </li>
                    <li>
                        <button id="shoes" class="btn-menu-mobile btn-category">
                            Zapatos
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="header-wrap">
                <div class="res-search-box">
                    <input type="text" class="input" id="res-input" placeholder="Buscar..">

                    <div class="res_search" id="res_search">
                        <i class="ri-search-line"></i>
                    </div>
                </div>

                <a href="./cart.html" class="res-cart" id="res-cart">
                    <i class="ri-shopping-cart-2-fill"></i>
                    <span id="number2" class="res-number">0</span>
                </a>

                <button class="open-menu" id="open-menu">
                    <i class="ri-menu-line nav_burger"></i>
                    <i class="ri-close-large-fill nav_close"></i>
                </button>

                <div class="go-back" id="go-back">
                    <a href="./index.html" class="a-back-arrow"><i class="ri-arrow-left-wide-line"></i>Atras</a>
                </div>
            </div>
        </header>
        <aside>
            <header>
                <a href="./index.html">
                    <img class="logo" src="img/logo.png" alt="logo">
                </a>
            </header>
            <nav>
                <ul class="menu">
                    <li><a class="btnMenu btn-category" href="./index.html"><i class="ri-arrow-left-wide-line"></i>Seguir comprando</a></li>
                    <li><a class="btnMenu active" href="#"><i class="ri-shopping-cart-2-fill"></i>Carrito</a></li>
                </ul>
            </nav>
            <footer class="text-footer"> <!-- JS --> </footer>
        </aside>
        <main>
            <div class="main-header">
                <h2 class="cart-main-title">Carrito</h2>
            </div>
            <div class="container-cart">
                <p id="empty-comment" class="empty-comment">El carrito esta vacío. <i class="far fa-frown-open"></i></p>

                <div id="cart-products" class="cart-products disabled">
                    <!-- JS -->
                </div>

                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button id="btn-cart-empty" class="btn btn-cart-empty">Vaciar carrito</button>
                    </div>
                    <div class="cart-actions-right">
                        <div class="cart-total">
                            <p>Total:</p>
                            <p id="total">₡ 0</p>
                        </div>
                        <button id="btn-cart-buy" class="btn btn-cart-buy">Comprar ahora</button>
                    </div>
                </div>

                <p id="bought-cart" class="bought-cart disabled">Muchas gracias por su compra. <i class="far fa-laugh-beam"></i></p>

            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
